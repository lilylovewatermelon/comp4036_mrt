<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, world!</title>
	<!-- include three.js library -->
	<script src='../../js/three.js'></script>
	<script src='../../js/OBJLoader.js'></script>
	<script src='../../js/MTLLoader.js'></script>
	<script src='../../js/GLTFLoader.js'></script>
	<!-- include jsartookit -->
	<script src="../../jsartoolkit5/artoolkit.min.js"></script>
	<script src="../../jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="../../threex/threex-artoolkitsource.js"></script>
	<script src="../../threex/threex-artoolkitcontext.js"></script>
	<script src="../../threex/threex-arbasecontrols.js"></script>
	<script src="../../threex/threex-armarkercontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<script>

var scene, camera, renderer, clock, deltaTime, totalTime;

var arToolkitSource, arToolkitContext;

var markerRoot1;

var mesh0, mesh1;

initialize();
animate();

function initialize()
{
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xFF0000);
	scene.add( ambientLight );
				
	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});

	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});

	function onResize()
	{
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}

	arToolkitSource.init(function onReady(){
		onResize()
	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////	

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: '../../data/camera_para.dat',
		detectionMode: 'mono'
	});
	
	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////

	// build markerControls
	markerRoot1 = new THREE.Group();
	scene.add(markerRoot1);
	let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
		type: 'pattern', patternUrl: "../../data/fire.patt",
	})

	

	//create a grassy plane on which to put our dog
	let geometry1 = new THREE.PlaneBufferGeometry(1,1, 4,4);
	let loader = new THREE.TextureLoader();
	let texture = loader.load( '../../images/building.png', render );
	let material1 = new THREE.MeshBasicMaterial( { map: texture } );
	mesh1 = new THREE.Mesh( geometry1, material1 );
	mesh1.rotation.x = -Math.PI/2;
	markerRoot1.add( mesh1 );
	
// 	let fire;
// 	//now we'll load in the dog complete with material
// 	new THREE.GLTFLoader()
// 	.load(
// 		'./models/fire/scene.gltf', 
// 		// called when the resource is loaded
// 		function ( gltf ) {
			
// 			scene.add( gltf.scene );
// 			fire = gltf.scene

// 			// gltf.animations; // Array<THREE.AnimationClip>
// 			// gltf.scene; // THREE.Group
// 			// gltf.scenes; // Array<THREE.Group>
// 			// gltf.cameras; // Array<THREE.Camera>
// 			// gltf.asset; // Object

// 		}, onProgress, onError);


	new THREE.MTLLoader()
		.setPath( '../../models/firecircle/' )
		.load( 'firecircle.mtl', function ( materials ) {
			materials.preload();
			new THREE.OBJLoader()
				.setMaterials( materials )
				.setPath( '../../models/firecircle/' )
				.load( 'firecircle.obj', function ( group ) {
					group.traverse( function ( child ) {
					     if ( child instanceof THREE.Mesh ) {
						  child.material.color.setHex(0x00FF00);
						 }
					     } );
					mesh0 = group.children[0];
					mesh0.material.side = THREE.DoubleSide;
					//mesh0.metarial.color = new THREE.Color( 0xFC4F00 );
					mesh0.position.y = 0.025;
					//mesh0.setColor(0xFC4F00)
					mesh0.scale.set(1.25,1.25,1.25);
					mesh0.rotation.y = Math.PI / 2;
					markerRoot1.add(mesh0);
				}, onProgress, onError );
	
		});

	function onProgress(xhr) { console.log( (xhr.loaded / xhr.total * 100) + '% loaded' ); }
	function onError(xhr) { console.log( 'An error happened' ); }
}


function update()
{
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}

</script>

</body>
</html>
